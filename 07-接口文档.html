<script>
    /*
        接口文档
            就是接口的说明文档，然是我们调用接口的依据，好的接口文档包含了对接口的URL，参数
            以及输出内容的说明，我们参照接口文档就能方便的知道接口的作用，以及接口如何进行调用

            一个好的接口文档，应该包含一下6个内容
            1、接口名称:用来标识各个接口的简单说明，如登录接口，获取图书列表的接口
            2、接口URL：接口的调用地址
            3、调用方式：GET/POST
            4、参数格式:接口需要传递的参数，每个参数必须包含参数名称，参数类型，是否必选，参数说明这4项内容
            5、响应格式：接口的返回值的详细描述，一般包含数据名称，数据类型，说明3项内容
            6、返回示例（可选）:通过对象的形式，列举服务器返回数据的结构

    */ 
</script>
