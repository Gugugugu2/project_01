    /*
        Git
            是一个开源的分布式版本控制系统，是目前世界上最先进、最流行的版本控制系统
            可以快速高效的处理从很小到很大的项目版本管理
        
        特点：
            项目越大越复杂，协同开发者越多，越能体现出Git的高性能和高可用性

        分布式版本控制系统
            特点：基于服务器、客户端的运行模式
            服务器保存文件所有的更新版本
            客户端是服务器的完整备份，并不是只保留文件的最新版本
            优点
                1、联网运行，多人开发
                2、客户端断网之后支持离线本地提交版本更新
                3、服务器故障或损坏后，可使用任何一个客户端的备份进行恢复

        Git特性
            1、直接记录快照，而非差异性比较
                Git快照是在原有的文件版本基础上重新生成一份新的文件，类似于备份。为了效率，如果文件没有修改
                Git不再重新存储该文件，二十只保留一个链接指向之前存储的文件
                缺点：
                    占用磁盘空间较大
                优点
                    版本切换非常快，因为每个版本都是完整的文件快照，切换版本直接恢复目标版本的快照即可
            2、近乎所有操作都是本地进行
                在Git中的绝大多数操作都只需要访问本地文件和资源，一般不需要来自网络上的其他计算机的信息
                特性：
                    1、断网之后依旧可以在本地对项目进行版本管理
                    2、联网后，把本地修改的记录同步到云端服务器即可

        Git的三个区域
            使用Git管理的项目，拥有三个区域，分别是工作区、暂存区、Git仓库


        Git中的三种状态
            已修改
                表示修改了文件，但是还没有将修改的结果放在暂存区
            、已暂存
                表示对已修改文件的当前版本做了标记，是只包含在下次提交的列表中
            、已提交
                表示文件以及安全的保存在本地的Git仓库中

    */
