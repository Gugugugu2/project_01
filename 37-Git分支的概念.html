<script>
        /*
        main主分支
                在初始化本地Git仓库的时候，Git默认已经帮我们创建了一个名字叫做main的分支
                通常我们把这个main分支叫做主分支
        在实际工作中，main主分支的作用时：用来保存和记录整个项目已完成的功能代码
        因此，不允许程序员在master分支上修改代码

        功能分支指的是专门用来开发新功能的分支，他是和临时从main主分支上分查出来的，当新功能开发且测试
        完毕后，最终需要合并到main主分支上

        输入 git branch -M main ，上传到 main 分支
        输入：git remote add origin https://github.com/xxxxx/test.git，和远程仓库连接
        输入 git push -u origin main 将本地项目推送到远程仓库

        查看所有的分支
                 git branch
        创建新分支 
                使用如下命令，可以基于当前分支，创建一个新的分支，此时，新分支的代码
                和当前分支完全一样。注意：执行完创建分支的命令之后，用户当前所处的还是main分支
                git branch 分支名称
        切换分支
                使用如下的命令，可以切换到指定的分支进行开发
                git checkout 指定分支
        分支的快速创建和切换
                -b 表示创建一个新分支
                checkout 表示切换到刚才新建的分支上
                git checkout -b 新建分类名称
        合并分支
                功能分支的代码开发测试完毕之后，可以使用如下的命令，将完成的代码合并到main主分支上
                git checkout main 切换到main分支
                git merge login(开发的功能分支) 在main分支上运行git merge命令，将login分支（开发的功能分支）的代码合并到main分支
        删除分支
                当把功能分支的代码合并到master主分支上之后，就可以使用如下的命令，删除对应的功能分支(在main分支上删)
                git branch -d 分支名称
        遇到冲突时的分支合并
                如果在两个不同的分支中，对同一个文件进行不同的修改，Git就没法干净的合并它们，此时，我们需要打开
                这些包含冲突的文件然后手动解决冲突的文件
                之后再git add.
                git commit -m "我已经手动解决了冲突文件的问题"
        将本地分支推送到远程仓库
                如果是第一次将本地分支推送到远程仓库，需要运行如下的命令
                -u 表示把本地仓库和远程分支进行管理，只在第一次推送的时候需要带-u参数
                git push -u 远程仓库的别名 本地分支名称:远程分支的名称
                实际案例
                        git push -u origin patment:pay(加的别名)
                如果希望远程分支的名称和本地分支名称保持一致，可以对命令进行简化
                        git push -u origin payment(推送的分支)
                注意：第一次推送分支需要带-u参数，此后可以直接使用git push推送代码到远程分支
        查看远程仓库中所有的分支列表
                git remote show 远程仓库的名称(默认是origin)
        查看远程仓库： 
                git remote -v
        删除远程仓库： 
                git remote remove 远程仓库的别名
        跟踪分支
                从远程仓库中，把远程分支下载到本地仓库中，需要运行的命令如下
                git checkout 远程分支的名称  。从远程仓库中，把对应的远程分支下载到本地仓库，保持本地分支和远程分支名称相同
                实例
                        git checkout pay
                从远程仓库中，把对应的远程分支下载到本地仓库，并把下载的本地分支进行重命名
                git checkout -b 本地分支名称 远程仓库名称/远程分支名称   
                实例：
                        git checkout -b payment origin/pay
        拉取远程分支的最新代码
                可以使用如下的命令，把远程分支的最新的代码下载到本地对应的分支中
                从远程仓库，拉去当前分支最新的代码，保持当前分支的代码和远程分支代码一致
                git pull 

        删除远程分支
                删除远程仓库中，只当名称的远程分支
                        git push 远程仓库的名称 --delete 远程分支的名称
                示例：
                        git push origin --delete pay(要删除的远程分支名称)

                


        */
