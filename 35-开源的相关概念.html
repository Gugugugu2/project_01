<script>
        /*
                开源
                                即开放源代码
                        基本含义
                        代码是公开的
                        特点
                                任何人都可以区查看、修改、使用开源代码
                        理解
                                开源是指不仅提供程序还提供程序的源代码
                                闭源是只提供程序，不提供源代码

                开源许可协议
                        开源不意味着完全没有限制，为列限制使用者的使用范围和保护作者的权利，每个开源项目都应该
                        遵守开源许可协议（如：BSD、Apache Licence2.0、GPL、LGPL、MIT）
                        GPL：具有传染性的一种开源协议，不循序修改后的和衍生的代码作为闭源的商业软件软件发布销售
                                eg:Linux
                        MIT：目前限制最少的协议，唯一条件就是再修改或的代码或者发行包中，必须包含原作者的许可信息
                                eg:jQuery,Node.js

                开源项目托管平台
                        专门用于免费存放开源项目源代码的网站，叫做开源项目托管平台。目前世界上比较出名的开源项目托管平台主要有3个
                        1、Github（全球最牛的开源托管平台）
                        2、Gitlab（对代码的四游戏支持较好，企业用户较多）
                        3、Gitee（码云，是国产的开源项目托管平台。访问速度快，中文界面，使用友好）
                        以上三个平台，只能托管Git管理的项目源代码
