        什么是同源
            如果两个页面的协议，域名，端口都相同，则两个页面具有相同的源(http默认端口80,https默认443)
        
        什么是同源策略
            是浏览器提供的一个安全功能。同源策略限制了从同一个源加载的文档或脚本如何与来自另一个源的资源进行交互
            这是一个用于隔离潜在恶意文件的重要安全机制
            (即A网站的JS，不允许和非同源网站C之间，进行资源的交互)

        跨域
            不是同源的规定就是跨域
            出现其根本原因：浏览器的同源策略

        解决跨域两种方案
            1、JSONP
            2、CORS
