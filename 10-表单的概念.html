<script>
    // 表单在网页中主要负责数据采集功能。HTML中的form标签，就是用于采集用户输入的信息，并通过<form>标签的提交操作
    // 把采集到的信息提交到服务器端进行处理
    // 表单有三部分组成：表单标签、表单域、表单按钮

    /*
        form标签的属性
            1、action  URL地址   规定当提交表单时，向何处发送表单数据
                当form在未指定action属性值的情况下，action默认值为当前页面的url地址
                当提交表单后，页面会立刻跳转到action属性指定的URL地址

            2、method  get?post  规定通过何种方式把表单数据提交到action URL中
                get适合提交少量的简单的数据
                post适合提交大量的复杂的或者文件上传的数据

            3、enctype application/x-www-form-urlcoded（在发送前编码所有字符  默认）  text/plain（很少用） multipart/form-data(不对字符编码 在使用包含为你教案上传控件的表单时，必须使用该值)  规定在发送表单数据之前如何对其进行编码
                在设计文件上传时，必须将enctype的值设置为 multipart/form-data

            4、target   _blank（在新窗口打开）/_self（默认，在相同的框架中打开）/_parent(在夫框架集中打开)/framename  规定在何处打开action URL 

    */
