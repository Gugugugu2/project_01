<script>
    /*
        通信，就是信息的传递和交换

        通信三要素
            1、通信的主体
            2、通信的内容
            3、通信的方式
        
        通信协议
            是指通信的双方完成通信所必须遵守的规则和约定
            客户端和服务器要实现网页内容的传输，则双方必须遵守网页内容传输协议
            网页内容又叫做超文本，因此网页内容的传输协议又叫做超文本传输协议，简称（HTTP协议）

        什么是HTTP协议
            它规定了客户端和服务器之间进行网页内容传输时所必须要遵守的传输格式
            eg:客户端要以HTTP协议要求的格式把数据提交给服务器

            交互模型采用的是请求/响应的交互模型

        HTTP请求消息
            客户端发起的请求叫做HTTP请求，客户端发送到服务器的消息，叫做HTTP请求消息
            HTTP请求消息又叫做HTTP请求报文

            HTTP请求消息的组成部分
                由请求行、请求头部、空行、请求体

                请求行(Request Header第一行)
                    由请求方式，请求URL，HTTP协议版本三个部分组成

                请求头部(Request Header)
                    用来描述客户端的基本信息，从而把客户端相关的信息告知服务器。
                    比如：User-Agent：用来说明当前是什么类型的浏览器
                        Content-Type：用来描述发送到服务器的数据格式
                        Accept：用来描述客户端能够接收什么类型的返回内容
                        Accept-Language：用来描述客户端期望接收哪种人类语言的文本内容
                        Host：要请求的服务器域名
                        Connection：客户端与服务器的连接方式（close,keepalive）
                    
                    请求头部由多行键值对组成，每行的键值对之间用英文的冒号分隔

                空行
                    最后一个请求头字段的后面是一个空行，通知服务器请求头部至此结束
                    请求消息中的空行，用来分隔请求头部和请求体

                请求体（Form Data）
                    请求体中存放的，是要通过POST方式提交到服务器的数据
                    只有POST请求才有请求体！！！

        HTTP响应消息（Response Header第一行）（响应报文）
           是服务器响应给客户端的响应内容
           由状态行、响应头部、空行、响应体四部分组成 

            状态行
                由HTTP协议版本、状态码、状态码的描述文本三部分组成，他们之间用空格隔开

            响应头部
                用来描述服务器的基本信息，响应头部由多行键值对组成，每行的键和值之间用英文的冒号分隔
                eg:Content-Type:服务器响应给客户端的是什么样的数据格式(eg:application/json;charset=utf-8)
                    Content-Length:服务器响应给客户端的内容长度
                    Date:这次响应发生的时间
                    https://developer.mozilla.org/zh-CN/docs/Web/HTTP/Headers
            
            空行
                在最后一个响应头部结束之后，会紧跟一个空行，用来同住客户端响应头部至此结束
                响应信息中的空行，用来分隔响应头部和响应体

            响应体（Response）
                存放的是服务器响应给客户端的资源内容

            HTTP请求方法
                属于HTTP协议中的一部分
                作用是用来表明要对服务器上的资源进行操作，最常用的就是GET/POST

                GET（查询）发送请求来获得服务器上的资源，请求体中不会包含请求数据，请求数据放在协议头中
                POST（提交）向服务器提交资源（例如提交表单或上传文件）数据被包含在请求体中提交给服务器
                PUT（修改）向服务器提交资源，并使用提交的新资源，替换掉服务器对应的旧资源
                DELETE（删除）请求服务器删除指定的资源
                OPTIONS:获取http服务器支持的http请求方法，允许客户端查看服务器的性能，比如ajax跨域时的预检等
            
            HTTP响应状态码
                也属于HTTP协议的一部分，用来标识响应的状态
                响应状态码会随着响应消息一起被发送到客户端服务器，浏览器根据服务器返回的响应状态码，就能知道这次
                HTTP请求的结果是成功还是失败了

    */
